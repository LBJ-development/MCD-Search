<section   ng-repeat="item in fieldList track by $index"> 
	<div class="pers-sep"  ng-show="$index >0"></div>
	<div class="sub-title">{{sectionTitle}} {{$index + 1}} </div>
	<div class="row ">
		<div  ng-repeat="sectionData in fieldList[$index] track by $index">
			<div class="{{sectionData.fieldsize}} form-group">
				<label>{{sectionData.label}}: </label> <span ng-bind-html="sectionData.value | rawHtml"></span> 
			</div>
		</div>
	</div>
</section>
