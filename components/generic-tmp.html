
<section  ng-repeat="item in fieldList track by $index"> 
	<div class="pers-sep"  ng-show="$index >0"></div>
	<div class="sub-title">{{sectionTitle}}<span ng-show="displayIndex"> {{$index + 1}}</span> </div>
	<div class="row">
		<div ng-repeat="sectionData in fieldList[$index] track by $index" ng-if="$index !== 1">
			<div class="form-group" ng-if="sectionData.fieldbehavior == 'Img'" style="float:left; padding-left:15px">
				<img ng-src="{{basePath}}{{sectionData.value}}{{currentCollectionName}}" alt="Photo"/>
			</div>
			<div class="{{sectionData.fieldsize}} form-group" ng-if="sectionData.fieldbehavior == 'Text'">
				<label>{{sectionData.label}}: </label> <span ng-bind-html="sectionData.value | rawHtml"></span> 
			</div>
		</div>
	</div>
</section>
