<section class="vehicles" ng-repeat="vehicles in vehiclesList track by $index"> 
	<div class="pers-sep"  ng-show="$index >0"></div>
	<div class="sub-title">Vehicle {{$index + 1}}</div>
	<div class="row ">
		<div  ng-repeat="vehicle in vehiclesList[$index] track by $index">
			<div class="{{vehicle.fieldsize}} form-group">
				<label>{{vehicle.label}}: </label> <span>{{vehicle.value}}</span>
			</div>
		</div>
	</div>
</section>
