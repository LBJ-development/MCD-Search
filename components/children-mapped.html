<div class="sub-title" ng-show="childrenList.length == 0">No children found in this report</div> 
<section class="children" ng-repeat="item in childrenList track by $index"> 
	<div class="pers-sep"  ng-show="$index >0"></div>
	<div class="sub-title">Child {{$index + 1}} </div>
	<div class="row ">
		<div  ng-repeat="sectionData in childrenList[$index] track by $index">
			<div class="{{sectionData.fieldsize}} form-group">
				<label>{{sectionData.label}}: </label> <span ng-bind-html="sectionData.value | rawHtml"></span> 
			</div>
		</div>
	</div>
</section>
