<section class="leas" ng-repeat="leas in leasList track by $index"> 
	<div class="pers-sep"  ng-show="$index >0"></div>
	<div class="sub-title">LEA {{$index + 1}}</div>
	<div class="row ">
		<div  ng-repeat="lea in leasList[$index] track by $index">
			<div class="{{lea.fieldsize}} form-group">
				<label>{{lea.label}}: </label> <span>{{lea.value}}</span>
			</div>
		</div>
	</div>
</section>
