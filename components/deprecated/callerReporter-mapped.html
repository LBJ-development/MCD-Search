<div class="sub-title" ng-show="callerReporterList.length == 0">No Caller/Reporter found in this report</div> 
<section   ng-repeat="item in callerReporterList track by $index"> 
	<div class="pers-sep"  ng-show="$index >0"></div>
	<div class="sub-title">Caller/Reporter {{$index + 1}} </div>
	<div class="row ">
		<div  ng-repeat="sectionData in callerReporterList[$index] track by $index">
			<div class="{{sectionData.fieldsize}} form-group">
				<label>{{sectionData.label}}: </label> <span ng-bind-html="sectionData.value | rawHtml"></span> 
			</div>
		</div>
	</div>
</section>
