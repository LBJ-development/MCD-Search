<div class="sub-title" ng-show="unaccompaniedMinorList.length == 0">No Unaccompanied Minor found in this report</div> 
<section   ng-repeat="item in unaccompaniedMinorList track by $index"> 
	<div class="pers-sep"  ng-show="$index >0"></div>
	<div class="sub-title">Unaccompanied Minor</div>
	<div class="row ">
		<div  ng-repeat="sectionData in unaccompaniedMinorList[$index] track by $index">
			<div class="{{sectionData.fieldsize}} form-group">
				<label>{{sectionData.label}}: </label> <span ng-bind-html="sectionData.value | rawHtml"></span> 
			</div>
		</div>
	</div>
</section>
