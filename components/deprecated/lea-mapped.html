<div class="sub-title" ng-show="LEAList.length == 0">No Law Enforcement Agent found in this report</div> 
<section class="leas" ng-repeat="item in LEAList track by $index"> 
	<div class="pers-sep"  ng-show="$index >0"></div>
	<div class="sub-title">Law Enforcement Agent {{$index + 1}}</div>
	<div class="row ">
		<div  ng-repeat="sectionData in LEAList[$index] track by $index">
			<div class="{{sectionData.fieldsize}} form-group">
				<label>{{sectionData.label}}: </label> <span ng-bind-html="sectionData.value | rawHtml"></span> 
			</div>
		</div>
	</div>
</section>
